<script>
let app = new Vue({
	el: "#app",
	data: {
  content: `
	//安装依赖包
	cnpm install fast-sass-loader --save-dev
	//可进行sass代码编译去重。减少代码体积，提升编译效率。
	//该插件不支持文件别名，同时影响在线换肤。换肤功能可进行样式配置。
	const path = require('path');
	//chainWebpack配置
	function replaceSassLoaderFast (rule) {
		rule.use('sass-loader')
			.loader('fast-sass-loader')
			.options({
				includePaths: [
					path.join(process.cwd(), 'src'),
				],
			});
	}
	const types = ['vue-modules', 'vue', 'normal-modules', 'normal'];
	types.forEach((type) => {
		replaceSassLoaderFast(config.module.rule('scss').oneOf(type));
	})
	`
	}
});
</script>
